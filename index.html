<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>Catch for now</title>
    <meta name="description" content="You need to see this">
    
    <!-- Open Graph / Facebook / Messenger -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Catch for now">
    <meta property="og:description" content="You need to see this">
    <meta property="og:image" content="https://media.istockphoto.com/id/945926270/photo/spooky-futuristic-male-cyborg.jpg?s=612x612&w=0&k=20&c=c_B-NMsk8huGHNxeLZ83DN_cdlzlhCzyW-Qx74GAZs4=">
    <meta property="og:image:width" content="612">
    <meta property="og:image:height" content="612">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Catch for now">
    <meta property="twitter:description" content="You need to see this">
    <meta property="twitter:image" content="https://media.istockphoto.com/id/945926270/photo/spooky-futuristic-male-cyborg.jpg?s=612x612&w=0&k=20&c=c_B-NMsk8huGHNxeLZ83DN_cdlzlhCzyW-Qx74GAZs4=">
    
    <!-- Auto redirect after 1 second -->
    <meta http-equiv="refresh" content="1;url=https://www.youtube.com/watch?v=oebNTubzvG8">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
    
    <!-- Backup JavaScript redirect -->
    <script>
        setTimeout(function() {
            window.location.href = "https://www.youtube.com/watch?v=tJofqLSYjM8&t=61s";
        }, 1000);
    </script>
</body>
</html>
